<nav class="bg-white border-gray-200 border-b">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
    </a>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">


      <button type="button" class="relative inline-flex items-center mr-3 px-3 py-1.5 text-xs font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300   ">
        <svg class="w-3 h-3 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
          <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
          <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
        </svg>
        <span class="sr-only">Notifications</span>
          Inbox
        <div class="absolute inline-flex items-center justify-center w-4 h-4 text-xs font-bold text-white bg-secondary-600 border-2 border-white rounded-full -top-2 -end-2 ">!</div>
      </button>


<ng-container *ngIf="isLoggedIn; else guestLinks">
  <button type="button" class="flex text-sm bg-gray-700 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
    <span class="sr-only">Open user menu</span>
    <img class="w-8 h-8 rounded-full" src="https://flowbite.com/application-ui/demo/images/users/jese-leos-2x.png" alt="user photo">
  </button>
</ng-container>
      <ng-template #guestLinks>
        <button (click)="navigateToLogin()" class="text-sm bg-primary-700 text-white rounded-full px-4 py-2 mr-2">Login</button>
        <button (click)="navigateToRegister()" class="text-sm bg-primary-700 text-white rounded-full px-4 py-2">Register</button>
      </ng-template>

      <!-- Dropdown menu -->
      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900">{{user?.firstName}} {{user?.lastName}}</span>
          <span class="block text-sm text-gray-500 truncate">{{ user?.email }}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
          </li>
          <li>
            <a routerLink="/my-instruments" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Instruments</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 text-sm text-red-950 font-semibold hover:bg-gray-100">Sign out</a>
          </li>
        </ul>
      </div>

      <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
        <li>
          <a routerLink="/home" routerLinkActive="text-primary-800"   class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0">Home</a>
        </li>
        <li>
          <a routerLink="/rent" routerLinkActive="text-primary-800" class="block py-2 px-3  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0">Rent</a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="text-primary-800" class="block py-2 px-3  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0">About</a>
        </li>
        <li>
          <a routerLink="/review" routerLinkActive="text-primary-800" class="block py-2 px-3  rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary-700 md:p-0">**Write review**</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
