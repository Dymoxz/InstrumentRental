<div class="mb-4 items-center justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8">
  <h2 class="text-xl ml-1 font-semibold text-gray-900 sm:text-2xl">Lending Out</h2>
</div>

<div class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4">
  <div *ngFor="let rental of rentals" class="relative rounded-lg border border-gray-200 bg-white p-6 shadow-sm">


        <span *ngIf="(rental.startDate <= currentDate && rental.endDate >= currentDate) && rental.status === RentalStatus.inProgress"
              class="absolute top-4 right-4 z-10 inline-flex items-center border-2 border-white bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
      <span class="w-2 h-2 me-1 bg-red-500 rounded-full animate-pulse"></span>
      Currently Renting
    </span>

    <span *ngIf="rental.status === RentalStatus.pendingApproval"
          class="absolute top-4 right-4 z-10 inline-flex items-center border-2 border-white bg-secondary-100 text-secondary-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
      <span class="w-2 h-2 me-1 bg-secondary-500 rounded-full animate-pulse"></span>
      Pending approval
    </span>

    <span *ngIf="rental.status === RentalStatus.completed"
          class="absolute top-4 right-4 z-10 inline-flex items-center border-2 border-white bg-teal-100 text-teal-600 text-xs font-medium px-2.5 py-0.5 rounded-full">
      <span class="w-2 h-2 me-1 bg-teal-500 rounded-full animate-pulse"></span>
      Completed
    </span>

    <lib-image-placeholder [height]="'h-32'" [width]="'w-full'" class="mx-auto"></lib-image-placeholder>
    <div class="pt-3">
      <a class="text-lg font-semibold leading-tight text-gray-900 hover:underline">{{ rental.instrument?.name }}</a>

      <div class="mt-2 flex items-center">
        <svg class="w-4 h-4 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Z" />
        </svg>
        <p class="text-sm text-gray-600 mx-2">{{ rental.startDate | date:'dd-MM-yyyy' }}</p>
        <svg class="w-3 h-3 text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 12H5m14 0-4 4m4-4-4-4" />
        </svg>
        <p class="text-sm text-gray-600 mx-2">{{ rental.endDate | date:'dd-MM-yyyy' }}</p>
      </div>

      <div class="mt-4 flex items-center gap-4 justify-between">
        <button (click)="goToDetailPage(rental)" type="button" class="inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300">
          <svg class="-ms-2 me-2 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          Details
        </button>
        <div class="flex items-center mb-2 mr-1 w-fit p-0.5 mt-2 rounded-full bg-primary-100 border-2 border-primary-300">
          <img class="w-6 h-6 me-1 rounded-full border-2" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="">
          <div class="font-medium text-sm text-primary-800 mr-1">
            <p>{{ rental.renter?.firstName?.slice(0,1)}}. {{ rental.renter?.lastName }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
