<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-3xl xl:p-0 relative">
    <!-- Close Modal Icon -->
    <div class="absolute top-6 right-6 cursor-pointer" (click)="closeModal()" tabindex="0" (keydown.enter)="closeModal()">
      <svg class="w-6 h-6 text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6" />
      </svg>
    </div>

    <!-- Modal Content -->
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
        Pending Rentals
      </h1>
      <div *ngIf="isLoading" class="flex justify-center items-center h-full">
        <div role="status">
          <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-primary-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <ul *ngIf="!isLoading">
        <div *ngIf="pendingRentals.length === 0" class="flex justify-center items-center h-full">
          <p class="text-gray-500">No pending rentals</p>
        </div>
        <div *ngFor="let rental of pendingRentals" class="bg-gray-50 rounded-lg p-4 mb-4">
          <!-- rental details -->
          <div class="flex mb-2">
            <div>
              <div class="flex items-center">
                <h1 class="mb-1 text-lg font-semibold mr-3">{{ rental.instrument?.name }}</h1>
                <svg class="w-4 h-4 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                     height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Z" />
                </svg>
                <p class="text-sm text-gray-600 mx-2">{{ formatDate(rental.startDate) }}</p>
                <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 12H5m14 0-4 4m4-4-4-4" />
                </svg>
                <p class="text-sm text-gray-600 mx-2">{{ formatDate(rental.endDate) }}</p>
              </div>

              <p class="text-sm text-gray-600 max-w-md">
                {{ rental.reason }}
              </p>
            </div>

            <div class="flex justify-start space-x-4 ml-auto mt-4 items-center">
              <button class="bg-primary-500 text-white px-4 py-2 rounded h-10" (click)="acceptRental(rental)">Approve
              </button>
              <button class="bg-secondary-500 text-white px-4 py-2 rounded h-10" (click)="rejectRental(rental)">Reject
              </button>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
