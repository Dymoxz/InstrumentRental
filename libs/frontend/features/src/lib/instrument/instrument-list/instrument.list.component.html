      <p class="text-gray-500">upload them via <a routerLink="/my-instruments"
                                                  class="text-primary-500 font-bold underline hover:underline">this</a>
        page.</p>
    </div>

      <!-- ALL INSTRUMENTS -->

      <div *ngFor="let instrument of filteredInstruments"
           class="relative rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
        <div class="h-auto w-full">

            <span *ngIf="instrument.isRecommended" class="absolute top-4 right-4 z-10 inline-flex items-center border-2 border-white bg-teal-100 text-teal-800 text-xs font-medium px-2.5 py-0.5 rounded-full">
                <span class="w-2 h-2 me-1 bg-teal-500 rounded-full"></span>
                Recommended
          </span>

          <a>
            <img class="mx-auto h-auto opacity-60" src="/guitar.jpg" alt="" />
          </a>
        </div>
        <div class="pt-6">
          <a class="text-lg font-semibold leading-tight text-gray-900 hover:underline ">{{ instrument.name }}</a>
          <ul class="mt-2 flex items-center gap-4">

                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              </svg>
              <p class="text-sm font-medium text-gray-500 ">{{ instrument.type }}</p>
            </li>
            <li class="flex items-center gap-2">
              <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                   height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              </svg>

            </li>
