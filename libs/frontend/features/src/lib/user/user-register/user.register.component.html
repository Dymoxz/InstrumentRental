<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-4xl xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Create an account
        </h1>
        <form class="space-y- md:space-y-4" (ngSubmit)="onSubmit()">
          <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 pr-4">
              <div class="flex space-x-4 mb-4">
                <div class="w-2/5">
                  <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900">First Name</label>
                  <input type="text" name="firstName" id="firstName" [(ngModel)]="firstName"
                         class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         required>
                </div>
                <div class="w-3/5">
                  <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900">Last Name</label>
                  <input type="text" name="lastName" id="lastName" [(ngModel)]="lastName"
                         class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         required>
                </div>
              </div>

              <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                  <input type="email" name="email" id="email" [(ngModel)]="email"
                         class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         placeholder="name@company.com" required>
                </div>
                <div class="w-1/2">
                  <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900">Phone Number</label>
                  <input type="text" name="phoneNumber" id="phoneNumber" [(ngModel)]="phoneNumber"
                         class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         required>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="••••••••"
                       class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                       required>
              </div>
            </div>

            <div class="w-full md:w-1/2 pl-4 border-l border-gray-200">
              <div class="mb-4">
                <div class="flex space-x-4 mb-4">
                  <div class="w-4/5">
                    <label for="streetName" class="block mb-2 text-sm font-medium text-gray-900">Street Name</label>
                    <input type="text" name="streetName" id="streetName" [(ngModel)]="streetName"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                  </div>
                  <div class="w-1/5">
                    <label for="houseNumber" class="block mb-2 text-sm font-medium text-gray-900">House nr.</label>
                    <input type="number" name="houseNumber" id="houseNumber" [(ngModel)]="houseNumber"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                  </div>
                </div>

                <div class="flex space-x-4 mb-4">
                  <div class="w-1/2">
                    <label for="postalCode" class="block mb-2 text-sm font-medium text-gray-900">Postal Code</label>
                    <input type="text" name="postalCode" id="postalCode" [(ngModel)]="postalCode"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                  </div>
                  <div class="w-1/2">
                    <label for="city" class="block mb-2 text-sm font-medium text-gray-900">City</label>
                    <input type="text" name="city" id="city" [(ngModel)]="city"
                           class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                  </div>
                </div>

                <div class="mb-4">
                  <label for="country" class="block mb-2 text-sm font-medium text-gray-900">Country</label>
                  <input type="text" name="country" id="country" [(ngModel)]="country"
                         class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                         required>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label for="bio" class="block mb-2 text-sm font-medium text-gray-900">Write something about yourself</label>
            <textarea name="bio" id="bio" [(ngModel)]="bio" rows="4"
                      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                      required></textarea>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" aria-describedby="remember" type="checkbox"
                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 accent-primary-400">
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Remember me</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
          </div>

          <button type="submit"
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Register
          </button>
          <p class="text-sm font-light text-gray-500">
            Already have an account? <a href="#" class="font-medium text-primary-600 hover:underline">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
