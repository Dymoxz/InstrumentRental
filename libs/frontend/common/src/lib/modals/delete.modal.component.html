<div *ngIf="isVisible" id="deleteModal" tabindex="-1" aria-hidden="true" class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden bg-gray-900 bg-opacity-50 shadow-md">
  <div class="relative w-full max-w-md p-4 h-full md:h-auto">
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="p-6 text-center">
        <h3 class="mb-5 text-lg font-normal text-gray-800 dark:text-gray-400">Are you sure you want to delete this item?</h3>
        <p class="mb-5 text-sm text-gray-500 dark:text-gray-400">This action cannot be undone and the item will be permanently deleted.</p>
        <button (click)="confirmDelete()" type="button" class="text-white bg-red-800 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
          Delete
        </button>
        <button (click)="cancelDelete()" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
